<!doctype html>
<html>

<head>
    <title>Unwinnable Tic Tac Toe!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/prefixfree.js"></script>
</head>

<body>
    <div class="board">
        <button class="square" data-position="0" data-isMarked="false" data-claimedBy=""></button>
        <button class="square" data-position="1" data-isMarked="false" data-claimedBy=""></button>
        <button class="square" data-position="2" data-isMarked="false" data-claimedBy=""></button>

        <button class="square" data-position="3" data-isMarked="false" data-claimedBy=""></button>
        <button class="square" data-position="4" data-isMarked="false" data-claimedBy=""></button>
        <button class="square" data-position="5" data-isMarked="false" data-claimedBy=""></button>

        <button class="square" data-position="6" data-isMarked="false" data-claimedBy=""></button>
        <button class="square" data-position="7" data-isMarked="false" data-claimedBy=""></button>
        <button class="square" data-position="8" data-isMarked="false" data-claimedBy=""></button>
    </div>

    <div id="message-box">
        <p id="message">Which letter do you want? X or O?</p>
        <button id="xChoice" class="choice-button">X</button>
        <button id="oChoice" class="choice-button">O</button>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
